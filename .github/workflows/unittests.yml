name: Unit Tests

on:
  push:
    branches: [ main, task-2 ]
  pull_request:
    branches: [ main, task-2 ]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.12'
        
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install pandas numpy "scikit-learn>=1.4.0" "imbalanced-learn>=0.12.0" xgboost lightgbm matplotlib seaborn
        
    - name: Run unit tests
      run: |
        export PYTHONPATH=$PYTHONPATH:$(pwd)
        python3 -m unittest discover tests/
